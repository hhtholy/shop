<div class th:fragment="html"> 
	<script>
		$(function(){

			//获取地址栏上的keyword
			var keyword = getUrlParms("keyword");

			var data4vue = {
				products:[],
				uri:"search"
			};

			var vue = new Vue({
				el:"#workingArea",
				data:data4vue,
				mounted:function () {
					this.load();
				},
				methods:{

					 load:function () {

					 	var url = this.uri + "?keyword="+keyword;

					 	axios.get(url).then(function (res) {
					 		vue.products = res.data.content;
						});

					 }



				}


			});



		})
	</script>

	<div id="searchResult">
		<div class="searchResultDiv">
			<div th:replace="include/fore/productsBySearch::html" ></div>
		</div>
	</div>
</div>
