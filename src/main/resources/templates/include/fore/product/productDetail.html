<!--商品的详情图的展示-->

<div th:fragment="html">
	<div class="productDetailDiv" v-show="showDetail" >
		<div class="productDetailTopPart">
			<a href="#nowhere" class="productDetailTopPartSelectedLink selected">商品详情</a>
			<a href="#nowhere" class="productDetailTopReviewLink" @click="toggle2Review">累计评价 <span class="productDetailTopReviewLinkNumber">{{product.reviewCount}}</span> </a>
		</div>

		<div class="productParamterPart">
			<div class="productParamter">产品参数：</div>
			<div class="productParamterList">
				<!--遍历属性值-->
				<span v-for="pv in propertyvalues" >{{pv.property.name}}: {{pv.value | subStringFilter(0,10)}} </span>
			</div>
			<div style="clear:both"></div>
		</div>
		
		<div class="productDetailImagesPart">
			<!--展示产品的详情图片   product.productDetailImages-->
			<img v-for="pi in product.productDetailImages" :src="'img/productDetail/'+pi.id+'.jpg'">
		</div>
	</div>
</div>
